AWSTemplateFormatVersion: "2010-09-09"
Description: "(SO0041) - The AWS CloudFormation template for deployment of the %%SOLUTION_NAME%%. Version %%VERSION%%"
Parameters:
    AdministratorName:
        Type: String
        Description: Name of the IoT Device Simulator administrator.
    AdministratorEmail:
        Type: String
        Description: Email address for IoT Device Simulator administrator.
        AllowedPattern: "^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$"

Metadata:
    AWS::CloudFormation::Interface:
        ParameterGroups:
            - Label:
                  default: "Administator Configuration"
              Parameters:
                  - AdministratorName
                  - AdministratorEmail
        ParameterLabels:
            AdministratorName:
                default: "Administrator name"
            AdministratorEmail:
                default: "Administrator email address"

Mappings:
    Send:
        AnonymousUsage:
            Data: "Yes"
    SourceCode:
        General:
            S3Bucket: "%%BUCKET_NAME%%"
            KeyPrefix: "iot-device-simulator/%%VERSION%%"
        App:
            ShortName: "iotsimulator"
            FullName: "IoT Device Simulator"

Resources:
    # Permissions & Policies [start]

    IotDeviceSimEngineTaskExecutionRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Principal:
                          Service:
                              - "ecs-tasks.amazonaws.com"
                      Action:
                          - "sts:AssumeRole"
            Path: "/"
            ManagedPolicyArns:
                - "arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy"

    IotDeviceSimApiLambdaExecRole:
        Type: "AWS::IAM::Role"
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W28
                      reason: "naming reviewed"
        Properties:
            RoleName:
                !Join ["-", ["iot-device-sim-apig-role", Ref: "AWS::Region"]]
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Principal:
                          Service:
                              - "apigateway.amazonaws.com"
                      Action:
                          - "sts:AssumeRole"
            Path: "/"

    IotDeviceSimApiLambdaExecPolicy:
        Type: "AWS::IAM::ManagedPolicy"
        Properties:
            Description: "IoT Device Simulator policy for the simulator api to invoke Lambda microservices."
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Action:
                          - "lambda:InvokeFunction"
                      Resource:
                          - !GetAtt IotDeviceSimAdminService.Arn
                          - !GetAtt IotDeviceSimProfileService.Arn
                          - !GetAtt IotDeviceSimDeviceService.Arn
                          - !GetAtt IotDeviceSimMetricsService.Arn

            Roles:
                - Ref: "IotDeviceSimApiLambdaExecRole"

    IotDeviceSimResourceHelperRole:
        Type: "AWS::IAM::Role"
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W11
                      reason: "role reviewed with least priviledge access"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Principal:
                          Service:
                              - "lambda.amazonaws.com"
                      Action:
                          - "sts:AssumeRole"
            Path: "/"
            Policies:
                - PolicyName: "IotDeviceSimResourceHelperPolicy"
                  PolicyDocument:
                      Version: "2012-10-17"
                      Statement:
                          - Effect: "Allow"
                            Action:
                                - "logs:CreateLogGroup"
                                - "logs:CreateLogStream"
                                - "logs:PutLogEvents"
                            Resource:
                                - !Join [
                                      "",
                                      [
                                          "arn:aws:logs:",
                                          Ref: "AWS::Region",
                                          ":",
                                          Ref: "AWS::AccountId",
                                          ":log-group:/aws/lambda/iot-device-sim-helper:*",
                                      ],
                                  ]
                          - Effect: "Allow"
                            Action:
                                - "dynamodb:PutItem"
                            Resource:
                                - !Join [
                                      "",
                                      [
                                          "arn:aws:dynamodb:",
                                          Ref: "AWS::Region",
                                          ":",
                                          Ref: "AWS::AccountId",
                                          ":table/",
                                          !Ref SettingsTable,
                                      ],
                                  ]
                                - !Join [
                                      "",
                                      [
                                          "arn:aws:dynamodb:",
                                          Ref: "AWS::Region",
                                          ":",
                                          Ref: "AWS::AccountId",
                                          ":table/",
                                          !Ref DeviceTypesTable,
                                      ],
                                  ]
                          - Effect: "Allow"
                            Action:
                                - "cognito-idp:CreateUserPool"
                                - "cognito-idp:AddCustomAttributes"
                                - "cognito-idp:CreateUserPoolClient"
                                - "cognito-idp:AdminCreateUser"
                                - "cognito-idp:CreateGroup"
                                - "cognito-idp:AdminAddUserToGroup"

                            Resource:
                                - "*"
                          - Effect: "Allow"
                            Action:
                                - "s3:GetObject"
                            Resource:
                                - "arn:aws:s3:::*"
                          - Effect: "Allow"
                            Action:
                                - "s3:PutObject"
                            Resource:
                                - !Join [
                                      "/",
                                      [!GetAtt IotSimWebsiteBucket.Arn, "*"],
                                  ]
                                - !Join [
                                      "/",
                                      [!GetAtt IotSimDataBucket.Arn, "*"],
                                  ]
                          - Effect: "Allow"
                            Action:
                                - "iot:describeEndpoint"
                            Resource:
                                - "*"

    IotDeviceSimProfileRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Principal:
