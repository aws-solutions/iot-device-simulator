                      Action: "sts:AssumeRole"
            Path: /
            Policies:
                - PolicyName: "IotDeviceSimulatorApiAccessLog-Policy"
                  PolicyDocument:
                      Version: "2012-10-17"
                      Statement:
                          - Effect: "Allow"
                            Action:
                                - "logs:CreateLogGroup"
                                - "logs:CreateLogStream"
                                - "logs:DescribeLogGroups"
                                - "logs:DescribeLogStreams"
                                - "logs:PutLogEvents"
