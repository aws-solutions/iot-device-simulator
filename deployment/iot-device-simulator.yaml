                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: SettingsTable,
                                ],
                            ]
                    - Effect: "Allow"
                      Action:
                          - "cognito-idp:AdminGetUser"
                          - "cognito-idp:AdminListGroupsForUser"
                      Resource:
                          !Join [
                              "",
                              [
                                  "arn:aws:cognito-idp:",
                                  Ref: "AWS::Region",
                                  ":",
                                  Ref: "AWS::AccountId",
                                  ":userpool/",
                                  !Ref IotDeviceSimUserPool,
                              ],
                          ]
            Roles:
                - Ref: "IotDeviceSimProfileRole"

    IotDeviceSimAdminRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Principal:
                          Service:
                              - "lambda.amazonaws.com"
                      Action:
                          - "sts:AssumeRole"
            Path: "/"

    IotDeviceSimAdminPolicy:
        Type: "AWS::IAM::ManagedPolicy"
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W13
                      reason: "Policy has been scoped down"
        Properties:
            Description: "IoT Device Simulator policy for the admin microservice Lambda function."
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Action:
                          - "logs:CreateLogGroup"
                          - "logs:CreateLogStream"
                          - "logs:PutLogEvents"
                      Resource:
                          !Join [
                              "",
                              [
                                  "arn:aws:logs:",
                                  Ref: "AWS::Region",
                                  ":",
                                  Ref: "AWS::AccountId",
                                  ":log-group:/aws/lambda/",
                                  Ref: IotDeviceSimAdminService,
                                  ":*",
                              ],
                          ]
                    - Effect: "Allow"
                      Action:
                          - "dynamodb:BatchGetItem"
                          - "dynamodb:BatchWriteItem"
                          - "dynamodb:DeleteItem"
                          - "dynamodb:GetItem"
                          - "dynamodb:PutItem"
                          - "dynamodb:Query"
                          - "dynamodb:Scan"
                          - "dynamodb:UpdateItem"
                      Resource:
                          - !Join [
                                "",
                                [
                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: SettingsTable,
                                ],
                            ]
                    - Effect: "Allow"
                      Action:
                          - "cognito-idp:AdminGetUser"
                          - "cognito-idp:AdminListGroupsForUser"
                          - "cognito-idp:AdminEnableUser"
                          - "cognito-idp:AdminDisableUser"
                          - "cognito-idp:AdminCreateUser"
                          - "cognito-idp:AdminDeleteUser"
                          - "cognito-idp:AdminAddUserToGroup"
                          - "cognito-idp:ListUsers"
                          - "cognito-idp:ListGroups"
                      Resource:
                          !Join [
                              "",
                              [
                                  "arn:aws:cognito-idp:",
                                  Ref: "AWS::Region",
                                  ":",
                                  Ref: "AWS::AccountId",
                                  ":userpool/",
                                  !Ref IotDeviceSimUserPool,
                              ],
                          ]

            Roles:
                - Ref: "IotDeviceSimAdminRole"

    IotDeviceSimDeviceRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Principal:
                          Service:
                              - "lambda.amazonaws.com"
                      Action:
                          - "sts:AssumeRole"
            Path: "/"

    IotDeviceSimDevicePolicy:
        Type: "AWS::IAM::ManagedPolicy"
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W13
                      reason: "Policy has been scoped down"
        Properties:
            Description: "IoT Device Simulator policy for the device microservice Lambda function."
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Action:
                          - "logs:CreateLogGroup"
                          - "logs:CreateLogStream"
                          - "logs:PutLogEvents"
                      Resource:
                          !Join [
                              "",
                              [
                                  "arn:aws:logs:",
                                  Ref: "AWS::Region",
                                  ":",
                                  Ref: "AWS::AccountId",
                                  ":log-group:/aws/lambda/",
                                  Ref: IotDeviceSimDeviceService,
                                  ":*",
                              ],
                          ]
                    - Effect: "Allow"
                      Action:
                          - "dynamodb:GetItem"
                          - "dynamodb:Query"
                          - "dynamodb:Scan"
                      Resource:
                          - !Join [
                                "",
                                [
                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: SettingsTable,
                                ],
                            ]
                    - Effect: "Allow"
                      Action:
                          - "dynamodb:BatchGetItem"
                          - "dynamodb:BatchWriteItem"
                          - "dynamodb:DeleteItem"
                          - "dynamodb:GetItem"
                          - "dynamodb:PutItem"
                          - "dynamodb:Query"
                          - "dynamodb:Scan"
                          - "dynamodb:UpdateItem"
                      Resource:
                          - !Join [
                                "",
                                [
                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: DeviceWidgetsTable,
                                ],
                            ]
                          - !Join [
                                "",
                                [
                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: DeviceWidgetsTable,
                                    "/index/userId-category-index",
                                ],
                            ]
                          - !Join [
                                "",
                                [
                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: DeviceTypesTable,
                                ],
                            ]
                    - Effect: "Allow"
                      Action:
                          - "cognito-idp:AdminGetUser"
                          - "cognito-idp:AdminListGroupsForUser"
                      Resource:
                          !Join [
                              "",
                              [
                                  "arn:aws:cognito-idp:",
                                  Ref: "AWS::Region",
                                  ":",
                                  Ref: "AWS::AccountId",
                                  ":userpool/",
                                  !Ref IotDeviceSimUserPool,
                              ],
                          ]
                    - Effect: "Allow"
                      Action:
                          - "sqs:sendMessage"
                      Resource:
                          - !GetAtt IotDeviceSimQueue.Arn
            Roles:
                - Ref: "IotDeviceSimDeviceRole"

    IotDeviceSimMetricsRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Principal:
                          Service:
                              - "lambda.amazonaws.com"
                      Action:
                          - "sts:AssumeRole"
            Path: "/"

    IotDeviceSimMetricsPolicy:
        Type: "AWS::IAM::ManagedPolicy"
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W13
                      reason: "Policy has been scoped down"
        Properties:
            Description: "IoT Device Simulator policy for the metrics microservice Lambda function."
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Action:
                          - "logs:CreateLogGroup"
                          - "logs:CreateLogStream"
                          - "logs:PutLogEvents"
                      Resource:
                          !Join [
                              "",
                              [
                                  "arn:aws:logs:",
                                  Ref: "AWS::Region",
                                  ":",
                                  Ref: "AWS::AccountId",
                                  ":log-group:/aws/lambda/",
                                  Ref: IotDeviceSimMetricsService,
                                  ":*",
                              ],
                          ]
                    - Effect: "Allow"
                      Action:
                          - "dynamodb:GetItem"
                          - "dynamodb:Query"
                          - "dynamodb:Scan"
                      Resource:
                          - !Join [
                                "",
                                [
                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: SettingsTable,
                                ],
                            ]
                    - Effect: "Allow"
                      Action:
                          - "dynamodb:BatchGetItem"
                          - "dynamodb:BatchWriteItem"
                          - "dynamodb:DeleteItem"
                          - "dynamodb:GetItem"
                          - "dynamodb:PutItem"
                          - "dynamodb:Query"
                          - "dynamodb:Scan"
                          - "dynamodb:UpdateItem"
                      Resource:
                          - !Join [
                                "",
                                [
                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: MetricsTable,
                                ],
                            ]
                    - Effect: "Allow"
                      Action:
                          - "cognito-idp:AdminGetUser"
                          - "cognito-idp:AdminListGroupsForUser"
                      Resource:
                          !Join [
                              "",
                              [
                                  "arn:aws:cognito-idp:",
                                  Ref: "AWS::Region",
                                  ":",
                                  Ref: "AWS::AccountId",
                                  ":userpool/",
                                  !Ref IotDeviceSimUserPool,
                              ],
                          ]
            Roles:
                - Ref: "IotDeviceSimMetricsRole"

    IotDeviceSimEngineTaskRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Principal:
                          Service:
                              - "ecs-tasks.amazonaws.com"
                      Action:
                          - "sts:AssumeRole"
            Path: "/"

    IotDeviceSimEngineTaskPolicy:
        Type: "AWS::IAM::ManagedPolicy"
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W13
                      reason: "Policy has been scoped down"
        Properties:
            Description: "IoT Device Simulator engine policy to allow ECS tasks to call AWS services on your behalf."
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Action:
                          - "sqs:DeleteMessage"
                          - "sqs:GetQueueUrl"
                          - "sqs:ChangeMessageVisibility"
                          - "sqs:ListDeadLetterSourceQueues"
                          - "sqs:DeleteMessageBatch"
                          - "sqs:SendMessageBatch"
                          - "sqs:PurgeQueue"
                          - "sqs:ReceiveMessage"
                          - "sqs:SendMessage"
                          - "sqs:ListQueueTags"
                      Resource:
                          - !GetAtt IotDeviceSimQueue.Arn
                    - Effect: "Allow"
                      Action:
                          - "dynamodb:BatchGetItem"
                          - "dynamodb:BatchWriteItem"
                          - "dynamodb:DeleteItem"
                          - "dynamodb:GetItem"
                          - "dynamodb:PutItem"
                          - "dynamodb:Query"
                          - "dynamodb:Scan"
                          - "dynamodb:UpdateItem"
                      Resource:
                          - !Join [
                                "",
                                [
                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: MetricsTable,
                                ],
                            ]
                          - !Join [
                                "",
                                [
                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: DeviceWidgetsTable,
                                ],
                            ]
                          - !Join [
                                "",
                                [
                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: DeviceWidgetsTable,
                                    "/index/userId-category-index",
                                ],
                            ]
                          - !Join [
                                "",
                                [
                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: DeviceTypesTable,
                                ],
                            ]
                          - !Join [
                                "",
                                [
                                    "arn:aws:dynamodb:",
                                    Ref: "AWS::Region",
                                    ":",
                                    Ref: "AWS::AccountId",
                                    ":table/",
                                    Ref: SettingsTable,
                                ],
                            ]
                    - Effect: "Allow"
                      Action:
                          - "s3:GetObject"
                          - "s3:PutObject"
                      Resource:
                          - !Join ["/", [!GetAtt IotSimDataBucket.Arn, "*"]]
                    - Effect: "Allow"
                      Action:
                          - "iot:publish"
                          - "iot:describeEndpoint"
                      Resource:
                          - "*"

            Roles:
                - Ref: "IotDeviceSimEngineTaskRole"

    IotDeviceSimPrincipalPolicy:
        Type: "AWS::IoT::Policy"
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W39
                      reason: "policy is scoped down"
        DeletionPolicy: Retain
        Properties:
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Action:
                          - "iot:Connect"
                      Resource:
                          - "*"
                    - Effect: "Allow"
                      Action:
                          - "iot:Subscribe"
                      Resource:
                          - "*"
                    - Effect: "Allow"
                      Action:
                          - "iot:Receive"
                      Resource:
                          - "*"

    IotDeviceSimIdentityPoolAuthRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Principal:
                          Federated:
                              - "cognito-identity.amazonaws.com"
                      Action:
                          - "sts:AssumeRoleWithWebIdentity"
                      Condition:
                          StringEquals:
                              "cognito-identity.amazonaws.com:aud": !Sub "${IotDeviceSimIdentityPool}"
                          "ForAnyValue:StringLike":
                              "cognito-identity.amazonaws.com:amr": "authenticated"
            Path: "/"

    IotDeviceSimIdentityPoolAuthPolicy:
        Type: "AWS::IAM::ManagedPolicy"
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W13
                      reason: "Policy has been scoped down, resource level permissions not allowed"
                    - id: F5
                      reason: "This is a policy for subscribing to any iot topic because users can simulator to any topic"
        Properties:
            Description: "Policy for the iot device simulator identity pool authorized identities."
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Action:
                          - "mobileanalytics:PutEvents"
                          - "cognito-identity:*"
                      Resource: !Sub "arn:aws:cognito-identity:${AWS::Region}:${AWS::AccountId}:identitypool/${IotDeviceSimIdentityPool}"
                    - Effect: "Allow"
                      Action:
                          - "iot:Connect"
                          - "iot:Subscribe"
                          - "iot:Receive"
                          - "iot:AttachPrincipalPolicy"
                      Resource:
                          - "*"
            Roles:
                - Ref: "IotDeviceSimIdentityPoolAuthRole"

    # Permissions & Policies [end]

    # API [start]

    IotDeviceSimApi:
        Type: AWS::ApiGateway::RestApi
        Properties:
            Body:
                swagger: "2.0"
                info:
                    version: "2017-02-24T15:19:00Z"
                    title:
                        Ref: AWS::StackName
                basePath: "/prod"
                schemes:
                    - "https"
                paths:
                    "/admin/groups":
                        options:
                            consumes:
                                - "application/json"
                            produces:
                                - "application/json"
                            responses:
                                "200":
                                    description: "200 response"
                                    schema:
                                        $ref: "#/definitions/Empty"
                                    headers:
                                        Access-Control-Allow-Origin:
                                            type: "string"
                                        Access-Control-Allow-Methods:
                                            type: "string"
                                        Access-Control-Allow-Headers:
                                            type: "string"
                            x-amazon-apigateway-integration:
                                responses:
                                    default:
                                        statusCode: "200"
                                        responseParameters:
                                            method.response.header.Access-Control-Allow-Methods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
                                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
                                            method.response.header.Access-Control-Allow-Origin: "'*'"
                                requestTemplates:
                                    application/json: '{"statusCode": 200}'
                                passthroughBehavior: "when_no_match"
                                type: "mock"
                        x-amazon-apigateway-any-method:
                            produces:
                                - "application/json"
                            responses:
                                "200":
                                    description: "200 response"
                                    schema:
                                        $ref: "#/definitions/Empty"
                            security:
                                - iot-sim-authorizer: []
                            x-amazon-apigateway-integration:
                                responses:
                                    default:
                                        statusCode: "200"
                                uri:
                                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IotDeviceSimAdminService.Arn}/invocations"
                                passthroughBehavior: "when_no_match"
                                httpMethod: "POST"
                                contentHandling: "CONVERT_TO_TEXT"
                                type: "aws_proxy"
                                credentials: !GetAtt IotDeviceSimApiLambdaExecRole.Arn
                    "/admin/groups/{group_id}":
                        options:
                            consumes:
                                - "application/json"
                            produces:
                                - "application/json"
                            responses:
